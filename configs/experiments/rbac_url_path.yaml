admin:
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 9901
static_resources:
  listeners:
  - name: localhost-listener
    address:
      socket_address:
        protocol: TCP
        address: 127.0.0.1
        port_value: 7777
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: admin_cluster
          http_filters:
          - name: rbac-deny-admin-contention-endpoint
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
              rules:
                action: DENY
                policies:
                  "deny-admin-contention-endpoint-policy":
                    permissions:
                    - and_rules:
                        rules:
                        - url_path:
                            path: { prefix: "/contention" }
                    principals:
                    - any: true
          - name: rbac-deny-admin-clusters-endpoint
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
              rules:
                action: DENY
                policies:
                  "deny-admin-clusters-endpoint-policy":
                    condition:
                      call_expr:
                        function: endsWith
                        args:
                        - select_expr:
                           operand:
                             ident_expr:
                               name: request
                           field: path
                        - const_expr:
                           string_value: /clusters
                    permissions:
                    - any: true
                    principals:
                    - any: true
          - name: envoy.filters.http.router
  clusters:
  - name: admin_cluster
    type: strict_dns
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: admin_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9901

